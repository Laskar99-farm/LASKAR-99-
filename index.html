<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Identitas Ayam</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    input { padding: 8px; margin: 5px; }
    button { padding: 8px 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 20px; width: 350px; margin: 20px auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
    img { width: 100%; border-radius: 12px; }
    .check { color: green; }
    .cross { color: red; }
  </style>
</head>
<body>
  <h1>Cek Identitas Ayam</h1>

  <input type="text" id="wing" placeholder="Masukkan kode Wing Band..."><br>
  <input type="text" id="leg" placeholder="Masukkan kode Leg Band..."><br>
  <button onclick="cekAyam()">Cek</button>

  <div id="hasil"></div>

  <script>
    function cekAyam() {
      let wing = document.getElementById("wing").value;
      let leg = document.getElementById("leg").value;
      let hasil = document.getElementById("hasil");

      if (wing === "12345" && leg === "67890") {
        hasil.innerHTML = `
          <div class="card">
            <h2 class="check">✔ Ayam Ditemukan</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Red_Junglefowl.jpg" alt="Ayam">
            <p><b>Jenis:</b> Gilmore / Jantan</p>
            <p><b>Peternakan:</b> LASKAR 99</p>
            <p><b>Pure:</b> ✔</p>
            <p><b>Battle Cross:</b> ✘</p>
            <p><b>Tanggal Pembelian:</b> 22 Agustus 2025</p>
            <p><b>Nama Pembeli & Tujuan:</b> Andi Rahman → Makassar, Sulawesi Selatan</p>
          </div>
        `;
      } else {
        hasil.innerHTML = `<h2 class="cross">✘ Ayam Tidak Ditemukan</h2>`;
      }
    }
  </script>
</body>
</html>
